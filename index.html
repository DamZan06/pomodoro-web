<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pomodoro Web</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Pomodoro Timer</h1>
    </header>

    <main>
      <div class="timer-card">
        <div class="phase" id="phase">In attesa</div>
        <div class="time" id="time">25:00</div>

        <div class="controls">
          <button id="startBtn">▶️</button>
          <button id="pauseBtn">⏸️</button>
          <button id="stopBtn">⏹️</button>
        </div>

        <div class="options">
          <button id="settingsBtn" class="settings-btn">⛭</button>
          <button id="stopAudioBtn" class="stop-audio-btn hidden">✖ Ferma musica</button>
        </div>
      </div>
    </main>
  </div>

  <!-- MODAL IMPOSTAZIONI -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h3>Impostazioni</h3>

      <!-- Opacità e pulsanti sfondo sulla stessa riga -->
      <div class="setting-row-bg">
        <div class="setting-item">
          <label for="opacitySlider">Opacità riquadro</label>
          <input type="range" id="opacitySlider" min="0.1" max="1" step="0.05" value="0.6">
        </div>
        <div class="bg-buttons">
          <button id="addBgBtn" class="bg-btn">Aggiungi sfondo</button>
          <button id="removeBgBtn" class="bg-btn">Rimuovi sfondo</button>
        </div>
      </div>

      <div class="settings-group">
        <div class="setting-row">
          <label for="workInput">Tempo lavoro</label>
          <input id="workInput" type="number" min="1">
          <span>min</span>
        </div>

        <div class="setting-row">
          <label for="shortBreakInput">Tempo pausa breve</label>
          <input id="shortBreakInput" type="number" min="1">
          <span>min</span>
        </div>

        <div class="setting-row">
          <label for="longBreakInput">Tempo pausa lunga</label>
          <input id="longBreakInput" type="number" min="1">
          <span>min</span>
        </div>

        <div class="setting-row">
          <label for="repsSettingsInput">Ripetizioni</label>
          <input id="repsSettingsInput" type="number" min="1" value="4">
          <span></span>
        </div>
      </div>


      <div class="modal-actions">
        <button id="closeSettings" class="close-btn">Chiudi</button>
        <button id="saveSettings" class="save-btn">Salva</button>
      </div>

    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
